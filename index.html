<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
        }

        .header-section {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .login-box {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .main-content {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- 首页部分（简化保留上半部分风格） -->
    <div class="header-section">
        <h1>Log in to your DPS account</h1>
    </div>
    <div class="login-box" id="loginSection">
        <h2>Log in to your Custodial DPS account</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Log in</button>
        </form>
    </div>

    <!-- 主界面部分 -->
    <div class="main-content hidden" id="mainSection">
        <p>Rent Amount: 24 weeks</p>
        <p>Deposit Amount：￡7100</p>
        <p>Report to claim</p>
        <p>Tenancy start date: NOT Start yet</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 验证账户密码
            if (email === 'zl8412469ycedu' && password === 'asdf123456') {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainSection').classList.remove('hidden');
            } else {
                alert('Invalid email or password');
            }
        });
    </script>
</body>
</html>
